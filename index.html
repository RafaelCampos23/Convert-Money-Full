<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <img class="logo" src="./assets/logo-moeda.gif" alt="logo-devclub-convert-money">
    <main>
       <label>
            Converter <b>de:</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="libra">£ Libra</option>
            </select>
       </label>

       <label>
        Converter <b>para:</b>
        <select class="currency-select-converted">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="libra">£ Libra</option>
            <option value="real">R$ Real Brasileiro</option>
        </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-to-convert" src="./assets/real.png.png" alt="logo-moeda-a-converter">
                <p class="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="Vector-img" src="./assets/Vector.png.png">

            <div class="currency-box">
                <img class="currency-img-converted" src="./assets/dolar.png.png" alt="logo-moeda-convertida">
                <p class="currency-name-converted">Dólar Americano</p>
                <p class="currency-value">USR$ 0,00</p>
            </div>
        </section>

    </main>
</body>
    <script src="./script.js"></script>
</html>
